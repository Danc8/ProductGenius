{% extends 'base.html' %}

{% block title %}Product Results{% endblock %}
{% block heading %}{% endblock %}
  
{% block content %}

<h1>Products:</h1>
  <ul>
  {% for pr in products %}
    <li><a href="/product/{{ pr[0] }}">{{ pr[1] }}</a>, Price: ${{ pr[3] }}, Number of reviews: {{ pr[7] }}</li>
  {% endfor %}
  </ul>
{% endblock %}
