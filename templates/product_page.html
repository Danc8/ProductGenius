{% extends 'base.html' %}

{% block title %}Product Results{% endblock %}
{% block heading %}{% endblock %}
  
{% block content %}

<h1>Products:</h1>
  <ul>
  {% for res in results %}
    <li><a href="/product/{{ res.asin }}">{{ res.title }}</a>, Price: ${{ res.price }}, Number of reviews: {{ res.n_scores }}</li>
  {% endfor %}
  </ul>
{% endblock %}
